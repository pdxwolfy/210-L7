<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">

  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

function capitalize(string) {
  return string[0].toUpperCase() + string.slice(1);
}

function concatenate(resultString, nextPart) {
  if (resultString === '') {
    return nextPart;
  } else {
    return resultString + ' ' + nextPart;
  }
}

function capitalizeWords(string) {
  return string.split(' ')
               .map(capitalize)
               .reduce(concatenate);
}

function stripDots(string) {
  return string.replace(/\./g, '');
}

function transformBand(band) {
  return {
    name: stripDots(capitalizeWords(band.name)),
    country: 'Canada',
    active: band.active,
  };
}

function processBands(data) {
  return data.map(transformBand);
}

/* eslint-disable no-magic-numbers */
/* eslint-disable vars-on-top */
/* global show, log, theEnd */

var bands = [
  { name: 'sunset rubdown', country: 'UK', active: false },
  { name: 'women', country: 'Germany', active: false },
  { name: 'a silver mt. zion', country: 'Spain', active: true },
];

log(processBands(bands), [
  { name: 'Sunset Rubdown', country: 'Canada', active: false },
  { name: 'Women', country: 'Canada', active: false },
  { name: 'A Silver Mt Zion', country: 'Canada', active: true },
]);

theEnd();
    </script>
  </body>
</html>
